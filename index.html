<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Spring The Monkey Game</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Play The Spring Monkey Game! Free browser game fun for kids and students. No downloads, instant play in your browser." />
  <meta name="keywords" content="online games, school games, play at school, free browser games, monkey game, HTML5 game" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="The Monkey Game" />
  <meta property="og:description" content="Play Monkey Game instantly in your browser. Free fun for kids and students." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png" />
  <meta property="og:url" content="https://hamburger-unblocked.vercel.app" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="The Monkey Game" />
  <meta name="twitter:description" content="Play Monkey Game instantly in your browser. Free fun for kids and students." />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #222;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      padding: 40px 10px 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      color: #fff;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.4);
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 10px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    .controls {
      background: rgba(255,255,255,0.95);
      padding: 16px 24px;
      border-radius: 16px;
      margin: 20px 0;
      text-align: center;
      font-size: 1.1rem;
      max-width: 800px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .controls strong {
      color: #ff6600;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 1400px;
      aspect-ratio: 16 / 9;
      margin: 0 auto 40px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .external-link {
      text-align: center;
      margin-bottom: 40px;
    }

    .external-btn {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 16px 32px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .external-btn:hover {
      background-color: #ff8533;
      transform: scale(1.05);
    }

    footer {
      margin: 30px 0;
      font-size: 1rem;
      color: #222;
      text-align: center;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      .controls {
        font-size: 1rem;
        padding: 12px 18px;
      }
      .external-btn {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Spring The Monkey Game</h1>
    <p class="subtitle">Play instantly in your browser — free & safe for school</p>
  </header>

  <div class="controls">
    <p><strong>Left click</strong> to jump. <strong>Left click</strong> on the lights of light posts to swing. <strong>Space, Enter, or Escape</strong> to pause.
    On mobile just <strong>Tap</strong>.</p>
  </div>

  <div class="iframe-container" id="gameContainer">
    <iframe 
      id="gameFrame"
      src="https://html-classic.itch.zone/html/6822346/index.html"
      allowfullscreen="true"
      allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; cross-origin-isolated; web-share">
    </iframe>
  </div>

  <div class="external-link">
    <a href="https://themonkeygame.vercel.app" target="_blank">
      <button class="external-btn">Play The Monkey Game</button>
    </a>
  </div>

  <footer>
    <p>Made by Leo — Have fun playing The Flappy Monkey Game!</p>
  </footer>

  <script>
    function openFullscreen() {
      const elem = document.getElementById("gameContainer");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
